<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Archived Results</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      background-color: #0f0f0f;
      color: #f0f0f0;
    }

    header {
      background: url('https://images.pexels.com/photos/2770516/pexels-photo-2770516.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center;
      background-size: cover;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header h1 {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
    }

    .controls {
      padding: 20px;
      text-align: center;
    }

    select, button {
      font-family: 'Orbitron', sans-serif;
      font-size: 1em;
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #ff4444;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #cc0000;
    }

    .home-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #444;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      color: #fff;
    }

    .summary {
      text-align: center;
      font-size: 1.2em;
      margin: 20px;
    }

    table {
      width: 90%;
      margin: 0 auto 50px auto;
      border-collapse: collapse;
      text-align: center;
    }

    th, td {
      padding: 12px;
      border: 1px solid #f0f0f0;
    }

    th {
      background-color: #222;
    }

    tr:nth-child(1) {
      background-color: gold;
      color: black;
    }

    tr:nth-child(2) {
      background-color: silver;
      color: black;
    }

    tr:nth-child(3) {
      background-color: #cd7f32;
      color: black;
    }

    tr:nth-child(even) {
      background-color: #1a1a1a;
    }

    tr:nth-child(odd) {
      background-color: #2a2a2a;
    }
  </style>
</head>

<body>
  <a class="home-button" href="index.html">üè† Home</a>

  <header>
    <h1>üèÅ Archived Results</h1>
  </header>

  <div class="controls">
    <label for="year">Year:</label>
    <select id="year">
      <option value="2025">2025</option>
    </select>

    <label for="month">Month:</label>
    <select id="month">
      <option value="MAY">May</option>
      <option value="JUNE">June</option>
      <!-- Add more months as needed -->
    </select>

    <button onclick="loadArchive()">Load Archive</button>
  </div>

  <div class="summary" id="trackSummary"></div>
  <div id="leaderboard"></div>

  <script>
    function loadArchive() {
      const year = document.getElementById("year").value;
      const month = document.getElementById("month").value.toLowerCase();

      const filename = `${month}_${year}.json`;

      fetch(filename)
        .then(response => {
          if (!response.ok) {
            throw new Error("File not found");
          }
          return response.json();
        })
        .then(data => {
          // Display track/car summary
          document.getElementById("trackSummary").textContent =
            `Track: ${data.track} | Variant: ${data.variant} | Car: ${data.car}`;

          const leaderboardDiv = document.getElementById("leaderboard");
          leaderboardDiv.innerHTML = "";

          const table = document.createElement("table");

          const headerRow = document.createElement("tr");
          ["Pos", "Driver", "Laptime", "Sector 1", "Sector 2", "Sector 3", "Time Set"].forEach(text => {
            const th = document.createElement("th");
            th.textContent = text;
            headerRow.appendChild(th);
          });
          table.appendChild(headerRow);

          data.results.forEach((result, index) => {
            const row = document.createElement("tr");

            const colorMap = ["#d4af37", "#c0c0c0", "#cd7f32"];
            if (index < 3) {
              row.style.backgroundColor = colorMap[index];
              row.style.color = "black";
            }

            [
              result.position,
              result.name,
              result.laptime,
              result.sector1,
              result.sector2,
              result.sector3,
              result.timestamp
            ].forEach(text => {
              const td = document.createElement("td");
              td.textContent = text;
              row.appendChild(td);
            });

            table.appendChild(row);
          });

          leaderboardDiv.appendChild(table);
        })
        .catch(error => {
          document.getElementById("leaderboard").innerHTML = `<p style="text-align: center;">No archive found for ${month.toUpperCase()} ${year}.</p>`;
          document.getElementById("trackSummary").textContent = "";
        });
    }
  </script>
</body>
</html>
