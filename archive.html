<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Archived Results</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      background-color: #0f0f0f;
      color: #f0f0f0;
    }

    /* Nav styled like index.html's nav */
    nav {
      background-color: #1a1a1a;
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
      font-family: 'Orbitron', sans-serif;
    }
    nav a:hover {
      text-decoration: underline;
    }

    header {
      background: url('https://images.pexels.com/photos/2770516/pexels-photo-2770516.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center;
      background-size: cover;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }

    header h1 {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      color: #fff;
      font-size: 2rem;
      margin: 0;
    }

    main {
      padding: 20px;
      background: url('https://images.pexels.com/photos/29321044/pexels-photo-29321044/free-photo-of-exciting-race-day-at-mexico-city-speedway.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
    }

    .controls {
      margin-bottom: 20px;
      text-align: center;
    }

    select, button {
      font-family: 'Orbitron', sans-serif;
      font-size: 1em;
      margin: 0 10px 10px 10px;
      padding: 10px;
      background-color: #1a1a1a;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    select:hover, button:hover {
      background-color: #00ffcc;
      color: #0f0f0f;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border: 5px solid white;
    }

    th, td {
      border: 1px solid white;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: red;
      color: white;
    }

    tbody tr:nth-child(odd) {
      background-color: #1a1a1a;
    }

    .gold {
      background-color: #ffd700;
      color: #000;
      font-weight: bold;
    }

    .silver {
      background-color: #c0c0c0;
      color: #000;
      font-weight: bold;
    }

    .bronze {
      background-color: #cd7f32;
      color: #000;
      font-weight: bold;
    }

    #error-message {
      color: red;
      text-align: center;
      margin: 10px 0;
    }
  </style>
</head>

<body>
  <nav>
    <a href="index.html">üè† Home</a>
  </nav>

  <header>
    <h1 id="event-header">Archived Results</h1>
  </header>

  <main>
    <div class="overlay">
      <div class="controls">
        <select id="yearSelect">
          <option value="2025">2025</option>
        </select>
        <select id="monthSelect">
          <option value="May">May</option>
          <option value="June">June</option>
          <option value="July">July</option>
        </select>
        <button onclick="loadArchive()">Load Archive</button>
      </div>

      <div id="error-message"></div>

      <table id="leaderboard">
        <thead>
          <tr>
            <th>Pos</th>
            <th>Name</th>
            <th>Laptime</th>
            <th>Sector 1</th>
            <th>Sector 2</th>
            <th>Sector 3</th>
            <th>Timestamp</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <script>
    function loadArchive() {
      const year = document.getElementById('yearSelect').value;
      const month = document.getElementById('monthSelect').value;
      const filePath = `data/archive/${month.toUpperCase()}${year}_RESULTS.json`;

      // Clear previous error message
      document.getElementById('error-message').textContent = '';

      fetch(filePath)
        .then(response => {
          if (!response.ok) throw new Error('Network response was not ok');
          return response.json();
        })
        .then(data => {
          const tbody = document.querySelector("#leaderboard tbody");
          tbody.innerHTML = "";

          // Set header
          const variantText = data.variant ? ` ‚Äì ${data.variant}` : '';
          document.getElementById('event-header').textContent = `${data.track}${variantText} ‚Äì ${data.car}`;

          data.results.forEach((entry, index) => {
            const row = document.createElement("tr");

            if (index === 0) row.classList.add("gold");
            else if (index === 1) row.classList.add("silver");
            else if (index === 2) row.classList.add("bronze");

            row.innerHTML = `
              <td>${entry.position}</td>
              <td>${entry.name}</td>
              <td>${entry.laptime}</td>
              <td>${entry.sector1}</td>
              <td>${entry.sector2}</td>
              <td>${entry.sector3}</td>
              <td>${entry.timestamp}</td>
            `;
            tbody.appendChild(row);
          });
        })
        .catch(error => {
          console.error("Error loading archive:", error);
          document.querySelector("#leaderboard tbody").innerHTML = `<tr><td colspan="7">Error loading results</td></tr>`;
          document.getElementById('event-header').textContent = 'Archived Results';
        });
    }
  </script>
</body>
</html>
