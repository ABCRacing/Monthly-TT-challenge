<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Archived Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0f0f0f;
      color: #f0f0f0;
      margin: 0;
      padding: 1rem;
    }

    header {
      text-align: center;
      padding: 1rem;
      background-color: #222;
    }

    .meta {
      text-align: center;
      margin: 1rem 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #444;
      padding: 0.5rem;
      text-align: center;
    }

    th {
      background-color: #333;
    }

    a.button {
      display: inline-block;
      margin-top: 1rem;
      background-color: #333;
      color: #fff;
      padding: 0.5rem 1rem;
      text-decoration: none;
      border-radius: 8px;
    }

    a.button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>Archived Results</h1>
    <a class="button" href="index.html">üèÅ Back to Current Leaderboard</a>
  </header>

  <div class="meta" id="meta-info"></div>
  <table id="leaderboard">
    <thead>
      <tr>
        <th>Pos</th>
        <th>Driver</th>
        <th>Lap Time</th>
        <th>Sector 1</th>
        <th>Sector 2</th>
        <th>Sector 3</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    fetch('data/archive/MAY2025_RESULTS.json')
      .then(response => response.json())
      .then(data => {
        const meta = `${data.track} (${data.variant}) ¬∑ ${data.car} ¬∑ ${data.month} ${data.year}`;
        document.getElementById('meta-info').textContent = meta;

        const tbody = document.querySelector('#leaderboard tbody');
        data.results.forEach(entry => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${entry.position}</td>
            <td>${entry.driver}</td>
            <td>${entry.laptime}</td>
            <td>${entry.sector1}</td>
            <td>${entry.sector2}</td>
            <td>${entry.sector3}</td>
            <td>${entry.timestamp}</td>
          `;
          tbody.appendChild(row);
        });
      });
  </script>
</body>
</html>
