<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Archived Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1b1b1b;
      color: #eaeaea;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #ffcc00;
    }

    .dropdowns {
      text-align: center;
      margin-bottom: 20px;
    }

    select, button {
      margin: 0 10px;
      padding: 8px 12px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #ffcc00;
      color: #1b1b1b;
      font-weight: bold;
      cursor: pointer;
    }

    .result-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .result-header {
      text-align: center;
      margin-bottom: 30px;
      font-size: 20px;
      color: #66ccff;
    }

    .result-card {
      background-color: #2a2a2a;
      padding: 15px 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    }

    .result-card h3 {
      margin: 0 0 10px;
      color: #ffcc00;
    }

    .result-card p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <h1>üìÅ Archived Results</h1>

  <div class="dropdowns">
    <label for="year">Year: </label>
    <select id="year">
      <option value="2025">2025</option>
      <!-- Add more years as needed -->
    </select>

    <label for="month">Month: </label>
    <select id="month">
      <option value="May">May</option>
      <option value="June">June</option>
      <!-- Add more months as needed -->
    </select>

    <button onclick="loadArchive()">Load Archive</button>
  </div>

  <div class="result-container" id="archiveResults">
    <p style="text-align: center;">üèÅ Archived results will appear here.</p>
  </div>

  <script>
    function loadArchive() {
      const year = document.getElementById("year").value;
      const month = document.getElementById("month").value;
      const filename = `data/archive/${month.toUpperCase()}${year}_RESULTS.json`;

      fetch(filename)
        .then(response => {
          if (!response.ok) {
            throw new Error("Could not load archive for " + month + " " + year);
          }
          return response.json();
        })
        .then(data => {
          const container = document.getElementById("archiveResults");
          container.innerHTML = "";

          const header = document.createElement("div");
          header.className = "result-header";
          header.innerText = `${data.track} (${data.variant}) - ${month} ${year}`;
          container.appendChild(header);

          data.results.forEach(result => {
            const card = document.createElement("div");
            card.className = "result-card";

            card.innerHTML = `
              <h3>#${result.position} - ${result.driver}</h3>
              <p><strong>Laptime:</strong> ${result.laptime}</p>
              <p>Sector 1: ${result.sector1} | Sector 2: ${result.sector2} | Sector 3: ${result.sector3}</p>
              <p><strong>Time set:</strong> ${result.timestamp}</p>
            `;

            container.appendChild(card);
          });
        })
        .catch(error => {
          const container = document.getElementById("archiveResults");
          container.innerHTML = `<p style="color: red; text-align: center;">${error.message}</p>`;
        });
    }
  </script>
</body>
</html>
