<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Archived Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      background-color: #0f0f0f;
      color: #f0f0f0;
      padding: 20px;
    }

    header {
      text-align: center;
      padding: 1rem 0;
      background-color: #1a1a1a;
      margin-bottom: 2rem;
    }

    select, button {
      font-family: 'Orbitron', sans-serif;
      font-size: 1rem;
      padding: 0.5rem;
      margin: 0.5rem;
    }

    .result-entry {
      background: #1f1f1f;
      margin: 0.5rem 0;
      padding: 1rem;
      border-radius: 8px;
    }

    .home-button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background-color: #444;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }

    .home-button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <header>
    <h1>Archived Results</h1>
    <a class="home-button" href="index.html">üèÅ Current Leaderboard</a>
  </header>

  <div>
    <label for="year">Year:</label>
    <select id="year">
      <option value="">-- Select Year --</option>
      <option value="2025">2025</option>
      <!-- Add more years as needed -->
    </select>

    <label for="month">Month:</label>
    <select id="month" disabled>
      <option value="">-- Select Month --</option>
      <option value="JANUARY">January</option>
      <option value="FEBRUARY">February</option>
      <option value="MARCH">March</option>
      <option value="APRIL">April</option>
      <option value="MAY">May</option>
      <option value="JUNE">June</option>
      <option value="JULY">July</option>
      <option value="AUGUST">August</option>
      <option value="SEPTEMBER">September</option>
      <option value="OCTOBER">October</option>
      <option value="NOVEMBER">November</option>
      <option value="DECEMBER">December</option>
    </select>

    <button id="loadArchive" disabled>Load Archive</button>
  </div>

  <div id="results"></div>

  <script>
    const yearSelect = document.getElementById('year');
    const monthSelect = document.getElementById('month');
    const loadButton = document.getElementById('loadArchive');
    const resultsDiv = document.getElementById('results');

    yearSelect.addEventListener('change', () => {
      monthSelect.disabled = yearSelect.value === '';
      loadButton.disabled = true;
    });

    monthSelect.addEventListener('change', () => {
      loadButton.disabled = monthSelect.value === '';
    });

    loadButton.addEventListener('click', () => {
      const year = yearSelect.value;
      const month = monthSelect.value.toUpperCase();

      const filename = `data/archive/${month}${year}_RESULTS.json`;

      fetch(filename)
        .then(response => {
          if (!response.ok) {
            throw new Error('Could not load archive for ' + month + ' ' + year);
          }
          return response.json();
        })
        .then(data => {
          resultsDiv.innerHTML = '';
          const header = document.createElement('h2');
          header.textContent = `${data.track} (${data.variant}) - ${month} ${year}`;
          resultsDiv.appendChild(header);

          data.results.forEach(entry => {
            const div = document.createElement('div');
            div.className = 'result-entry';
            div.innerHTML = `
              <strong>#${entry.position}</strong> - ${entry.driver}<br>
              Laptime: ${entry.laptime}<br>
              Sector 1: ${entry.sector1} | Sector 2: ${entry.sector2} | Sector 3: ${entry.sector3}<br>
              Time set: ${entry.timestamp}
            `;
            resultsDiv.appendChild(div);
          });
        })
        .catch(error => {
          resultsDiv.innerHTML = `<p style="color: red;">${error.message}</p>`;
        });
    });
  </script>
</body>
</html>
