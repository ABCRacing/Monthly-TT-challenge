<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Archived Results</title>

  <!-- Racing-style Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      background-color: #0f0f0f;
      color: #f0f0f0;
    }

    header {
      background: url('https://images.pexels.com/photos/2770516/pexels-photo-2770516.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center;
      background-size: cover;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 2rem;
      text-shadow: 2px 2px 4px #000;
    }
<div style="padding: 1em;">
  <a href="index.html" style="color: #00ffcc; text-decoration: none; font-weight: bold; background: #222; padding: 0.5em 1em; border-radius: 5px;">‚¨Ö Home</a>
</div>

    .controls {
      text-align: center;
      margin: 20px 0;
    }

    select, button {
      font-family: 'Orbitron', sans-serif;
      background-color: #222;
      color: #f0f0f0;
      border: 1px solid #444;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 4px;
      font-size: 1rem;
    }

    button:hover {
      background-color: #333;
      cursor: pointer;
    }

    .results-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .event-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .driver-card {
      background-color: #1b1b1b;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .driver-card h3 {
      margin: 0;
      font-size: 1.2rem;
      color: #00ff99;
    }

    .driver-card p {
      margin: 5px 0;
    }

    .error {
      text-align: center;
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>üèÅ Archived Results</header>

  <div class="controls">
    <label for="yearSelect">Year:</label>
    <select id="yearSelect">
      <option value="2025">2025</option>
    </select>

    <label for="monthSelect">Month:</label>
    <select id="monthSelect">
      <option value="MAY">May</option>
      <option value="JUNE">June</option>
      <!-- Add more months as needed -->
    </select>

    <button onclick="loadArchive()">Load Archive</button>
  </div>

  <div class="results-container" id="resultsContainer"></div>
  <div class="error" id="errorContainer"></div>

  <script>
    function loadArchive() {
      const year = document.getElementById('yearSelect').value;
      const month = document.getElementById('monthSelect').value;
      const filePath = `data/archive/${month}${year}_RESULTS.json`;

      fetch(filePath)
        .then(response => {
          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }
          return response.json();
        })
        .then(data => {
          displayResults(data, month, year);
          document.getElementById('errorContainer').textContent = '';
        })
        .catch(error => {
          document.getElementById('resultsContainer').innerHTML = '';
          document.getElementById('errorContainer').textContent = `Could not load archive for ${month} ${year}.`;
        });
    }

    function displayResults(data, month, year) {
      const container = document.getElementById('resultsContainer');
      container.innerHTML = '';

      const header = document.createElement('div');
      header.className = 'event-header';
      header.innerHTML = `<h2>${data.track} (${data.variant}) - ${month} ${year}</h2>`;
      container.appendChild(header);

      data.results.forEach(result => {
        const card = document.createElement('div');
        card.className = 'driver-card';

        card.innerHTML = `
          <h3>#${result.position} - ${result.driver}</h3>
          <p><strong>Laptime:</strong> ${result.laptime}</p>
          <p><strong>Sector 1:</strong> ${result.sector1} | <strong>Sector 2:</strong> ${result.sector2} | <strong>Sector 3:</strong> ${result.sector3}</p>
          <p><strong>Time set:</strong> ${result.timestamp}</p>
        `;
        container.appendChild(card);
      });
    }
  </script>
</body>
</html>
