<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Archived Results</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      background-color: #0f0f0f;
      color: #f0f0f0;
    }

    header {
      background: url('https://images.pexels.com/photos/2770516/pexels-photo-2770516.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center;
      background-size: cover;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header h1 {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 2em;
      color: #fff;
    }

    .controls {
      padding: 20px;
      text-align: center;
    }

    .controls select,
    .controls button {
      font-family: 'Orbitron', sans-serif;
      font-size: 1em;
      margin: 5px;
      padding: 10px;
      background-color: #1f1f1f;
      color: #f0f0f0;
      border: 1px solid #444;
      border-radius: 5px;
    }

    .controls button:hover {
      background-color: #333;
      cursor: pointer;
    }

    .home-button {
      margin-top: 10px;
      display: inline-block;
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      font-size: 1em;
      background-color: #222;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      border: 1px solid #555;
    }

    .home-button:hover {
      background-color: #444;
    }

    table {
      width: 95%;
      margin: 20px auto;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px;
      border: 1px solid #fff;
      text-align: center;
    }

    thead {
      background-color: #222;
    }

    tbody tr:nth-child(odd) {
      background-color: #1a1a1a;
    }

    .gold {
      background-color: #d4af37;
      color: #000;
      font-weight: bold;
    }

    .silver {
      background-color: #c0c0c0;
      color: #000;
      font-weight: bold;
    }

    .bronze {
      background-color: #cd7f32;
      color: #000;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <header>
    <h1 id="event-header">Archived Results</h1>
  </header>

  <div class="controls">
    <select id="yearSelect">
      <option value="2025">2025</option>
    </select>
    <select id="monthSelect">
      <option value="May">May</option>
    </select>
    <button onclick="loadArchive()">Load Archive</button>
    <br>
    <a class="home-button" href="index.html">üè† Home</a>
  </div>

  <table id="leaderboard">
    <thead>
      <tr>
        <th>Pos</th>
        <th>Name</th>
        <th>Laptime</th>
        <th>Sector 1</th>
        <th>Sector 2</th>
        <th>Sector 3</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    function loadArchive() {
      const year = document.getElementById('yearSelect').value;
      const month = document.getElementById('monthSelect').value;
      const filePath = `data/archive/${month.toUpperCase()}${year}_RESULTS.json`;

      fetch(filePath)
        .then(response => {
          if (!response.ok) throw new Error('Network response was not ok');
          return response.json();
        })
        .then(data => {
          const tbody = document.querySelector("#leaderboard tbody");
          tbody.innerHTML = "";

          // Set header
          document.getElementById('event-header').textContent = `${data.track} ‚Äì ${data.variant} ‚Äì ${data.car}`;

          data.results.forEach((entry, index) => {
            const row = document.createElement("tr");

            if (index === 0) row.classList.add("gold");
            else if (index === 1) row.classList.add("silver");
            else if (index === 2) row.classList.add("bronze");

            row.innerHTML = `
              <td>${entry.position}</td>
              <td>${entry.name}</td>
              <td>${entry.laptime}</td>
              <td>${entry.sector1}</td>
              <td>${entry.sector2}</td>
              <td>${entry.sector3}</td>
              <td>${entry.timestamp}</td>
            `;
            tbody.appendChild(row);
          });
        })
        .catch(error => {
          console.error("Error loading archive:", error);
          document.querySelector("#leaderboard tbody").innerHTML = `<tr><td colspan="7">Error loading results</td></tr>`;
        });
    }
  </script>
</body>
</html>
