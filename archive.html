<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Archived Results</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: #0f0f0f;
      color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }

    header {
      background: #1a1a1a;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2em;
    }

    .dropdowns {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      gap: 10px;
    }

    select {
      padding: 10px;
      font-size: 1em;
    }

    .track-info {
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #444;
    }

    a.home-button {
      display: inline-block;
      margin-bottom: 10px;
      background-color: #444;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
      border-radius: 5px;
    }

    a.home-button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <header>
    <h1>Archived Results</h1>
    <a href="index.html" class="home-button">üèÅ Current Leaderboard</a>
  </header>

  <div class="dropdowns">
    <select id="yearSelect">
      <option value="">Select Year</option>
      <option>2024</option>
      <option>2025</option>
    </select>

    <select id="monthSelect" disabled>
      <option value="">Select Month</option>
      <option value="JANUARY">January</option>
      <option value="FEBRUARY">February</option>
      <option value="MARCH">March</option>
      <option value="APRIL">April</option>
      <option value="MAY">May</option>
      <option value="JUNE">June</option>
      <option value="JULY">July</option>
      <option value="AUGUST">August</option>
      <option value="SEPTEMBER">September</option>
      <option value="OCTOBER">October</option>
      <option value="NOVEMBER">November</option>
      <option value="DECEMBER">December</option>
    </select>
  </div>

  <div class="track-info" id="trackInfo"></div>
  <table id="resultsTable" style="display: none;">
    <thead>
      <tr>
        <th>Position</th>
        <th>Driver</th>
        <th>Lap Time</th>
        <th>Sector 1</th>
        <th>Sector 2</th>
        <th>Sector 3</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody id="resultsBody"></tbody>
  </table>

  <script>
    const yearSelect = document.getElementById('yearSelect');
    const monthSelect = document.getElementById('monthSelect');
    const trackInfo = document.getElementById('trackInfo');
    const resultsBody = document.getElementById('resultsBody');
    const resultsTable = document.getElementById('resultsTable');

    yearSelect.addEventListener('change', () => {
      monthSelect.disabled = yearSelect.value === '';
    });

    monthSelect.addEventListener('change', () => {
      const year = yearSelect.value;
      const month = monthSelect.value;

      if (year && month) {
        const filename = `data/archive/${month.toUpperCase()}${year}_RESULTS.json`;
        fetch(filename)
          .then(res => {
            if (!res.ok) throw new Error("File not found");
            return res.json();
          })
          .then(data => {
            // Show track info
            trackInfo.innerHTML = `
              <h2>${data.track} (${data.variant})</h2>
              <h3>Car: ${data.car}</h3>
            `;

            // Fill table
            resultsBody.innerHTML = '';
            data.results.forEach(driver => {
              const row = document.createElement('tr');
              row.innerHTML = `
                <td>${driver.position}</td>
                <td>${driver.driver}</td>
                <td>${driver.laptime}</td>
                <td>${driver.sector1}</td>
                <td>${driver.sector2}</td>
                <td>${driver.sector3}</td>
                <td>${driver.timestamp}</td>
              `;
              resultsBody.appendChild(row);
            });

            resultsTable.style.display = 'table';
          })
          .catch(err => {
            trackInfo.innerHTML = `<p style="color: red;">Could not load archive for ${month} ${year}.</p>`;
            resultsTable.style.display = 'none';
          });
      }
    });
  </script>
</body>
</html>
