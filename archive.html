<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Archived Results</title>

  <!-- Orbitron Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      background-color: #0f0f0f;
      color: #f0f0f0;
    }

    header {
      background: url('https://images.pexels.com/photos/2770516/pexels-photo-2770516.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center;
      background-size: cover;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-size: 2.5em;
      background-color: rgba(0, 0, 0, 0.6);
      padding: 0.5em 1em;
      border-radius: 10px;
      color: #00ffcc;
    }

    .home-button {
      margin: 1em;
    }

    .home-button a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
      background: #222;
      padding: 0.5em 1em;
      border-radius: 5px;
      transition: background 0.3s;
    }

    .home-button a:hover {
      background: #444;
    }

    .controls {
      padding: 1em;
      text-align: center;
    }

    select, button {
      font-family: 'Orbitron', sans-serif;
      margin: 0.5em;
      padding: 0.5em;
      border-radius: 5px;
      background: #222;
      color: #00ffcc;
      border: 1px solid #00ffcc;
    }

    .results {
      padding: 1em;
      max-width: 900px;
      margin: 0 auto;
    }

    .card {
      background: #1a1a1a;
      margin: 1em 0;
      padding: 1em;
      border-radius: 10px;
      border-left: 5px solid #00ffcc;
    }

    .card h3 {
      margin: 0;
      color: #00ffcc;
    }

    .card p {
      margin: 0.3em 0;
    }

    .error {
      color: #ff4444;
      text-align: center;
      padding: 1em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Archived Results</h1>
  </header>

  <div class="home-button">
    <a href="index.html">â¬… Home</a>
  </div>

  <div class="controls">
    <label for="year">Year: </label>
    <select id="year">
      <option value="2025">2025</option>
      <!-- Add more years as needed -->
    </select>

    <label for="month">Month: </label>
    <select id="month">
      <option value="MAY">May</option>
      <option value="JUNE">June</option>
      <!-- Add more months as needed -->
    </select>

    <button onclick="loadArchive()">Load Archive</button>
  </div>

  <div id="results" class="results"></div>
  <div id="error" class="error"></div>

  <script>
    function loadArchive() {
      const year = document.getElementById('year').value;
      const month = document.getElementById('month').value.toUpperCase();
      const url = `data/archive/${month}${year}_RESULTS.json`;

      fetch(url)
        .then(response => {
          if (!response.ok) {
            throw new Error(`Could not load archive for ${month} ${year}.`);
          }
          return response.json();
        })
        .then(data => displayResults(data, month, year))
        .catch(error => {
          document.getElementById('results').innerHTML = '';
          document.getElementById('error').textContent = error.message;
        });
    }

    function displayResults(data, month, year) {
      document.getElementById('error').textContent = '';

      let html = `<h2>${data.track} ${month} ${year} (${data.variant}) - ${month} ${year}</h2>`;

      data.results.forEach(entry => {
        html += `
          <div class="card">
            <h3>#${entry.position} - ${entry.driver}</h3>
            <p><strong>Laptime:</strong> ${entry.laptime}</p>
            <p>Sector 1: ${entry.sector1} | Sector 2: ${entry.sector2} | Sector 3: ${entry.sector3}</p>
            <p><em>Time set: ${entry.timestamp}</em></p>
          </div>
        `;
      });

      document.getElementById('results').innerHTML = html;
    }
  </script>

</body>
</html>
