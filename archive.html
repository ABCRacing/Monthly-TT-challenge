<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Archived Results</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      background-color: #0f0f0f;
      color: #f0f0f0;
    }

    header {
      background: url('https://images.pexels.com/photos/2770516/pexels-photo-2770516.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center;
      background-size: cover;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header h1 {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
    }

    .controls {
      padding: 20px;
      text-align: center;
    }

    select, button {
      font-family: 'Orbitron', sans-serif;
      font-size: 1em;
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
    }

    button {
      background-color: #ff4444;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #cc0000;
    }

    .home-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #444;
      padding: 10px 15px;
      border-radius: 8px;
      text-decoration: none;
      color: #fff;
    }

    .summary {
      text-align: center;
      font-size: 1.2em;
      margin: 20px;
    }

    table {
      width: 90%;
      margin: 0 auto 50px auto;
      border-collapse: collapse;
      text-align: center;
    }

    th, td {
      padding: 12px;
      border: 1px solid #f0f0f0;
    }

    th {
      background-color: #222;
    }

    tr:nth-child(1) {
      background-color: gold;
      color: black;
    }

    tr:nth-child(2) {
      background-color: silver;
      color: black;
    }

    tr:nth-child(3) {
      background-color: #cd7f32;
      color: black;
    }

    tr:nth-child(even) {
      background-color: #1a1a1a;
    }

    tr:nth-child(odd) {
      background-color: #2a2a2a;
    }
  </style>
</head>

<body>
  <a class="home-button" href="index.html">üè† Home</a>

  <header>
    <h1>üèÅ Archived Results</h1>
  </header>

  <div class="controls">
    <label for="year">Year:</label>
    <select id="year">
      <option value="2025">2025</option>
    </select>

    <label for="month">Month:</label>
    <select id="month">
      <option value="MAY">May</option>
      <option value="JUNE">June</option>
      <!-- Add more months as needed -->
    </select>

    <button onclick="loadArchive()">Load Archive</button>
  </div>

  <div class="summary" id="trackSummary"></div>
  <div id="leaderboard"></div>

  <script>
    function loadArchive() {
      const year = document.getElementById('year').value;
      const month = document.getElementById('month').value.toUpperCase();
      const filePath = `data/archive/${month}${year}_RESULTS.json`;

      fetch(filePath)
        .then(response => {
          if (!response.ok) throw new Error("File not found");
          return response.json();
        })
        .then(data => {
          const summaryText = `${data.track} (${data.variant}) - ${data.car}`;
          document.getElementById('trackSummary').textContent = summaryText;

          const rows = data.results.map((entry, index) => `
            <tr>
              <td>#${index + 1}</td>
              <td>${entry.name}</td>
              <td>${entry.laptime}</td>
              <td>${entry.sector1} | ${entry.sector2} | ${entry.sector3}</td>
              <td>${entry.time_set}</td>
            </tr>
          `).join("");

          const table = `
            <table>
              <thead>
                <tr>
                  <th>Pos</th>
                  <th>Name</th>
                  <th>Laptime</th>
                  <th>Sectors</th>
                  <th>Time Set</th>
                </tr>
              </thead>
              <tbody>${rows}</tbody>
            </table>
          `;

          document.getElementById('leaderboard').innerHTML = table;
        })
        .catch(() => {
          document.getElementById('trackSummary').textContent = `Could not load archive for ${month} ${year}.`;
          document.getElementById('leaderboard').innerHTML = '';
        });
    }
  </script>
</body>
</html>
