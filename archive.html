<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Archived Results</title>

  <!-- Racing-style Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      background-color: #0f0f0f;
      color: #f0f0f0;
    }

    nav {
      background-color: #1a1a1a;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
      margin: 0 15px;
    }

    header {
      padding: 20px;
      text-align: center;
      background-color: #1f1f1f;
    }

    h1 {
      margin: 0;
      font-size: 2em;
      color: #00ffcc;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    select {
      padding: 8px;
      font-size: 1em;
      background-color: #1f1f1f;
      color: #f0f0f0;
      border: 1px solid #00ffcc;
      margin: 5px;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">üèÅ Home</a>
  </nav>

  <header>
    <h1>Archived Results</h1>
  </header>

  <main>
    <label for="year-select">Select Year:</label>
    <select id="year-select">
      <option value="2025">2025</option>
      <!-- Future years can be added dynamically -->
    </select>

    <label for="month-select">Select Month:</label>
    <select id="month-select">
      <option value="May">May</option>
      <!-- Future months can be added dynamically -->
    </select>

    <div id="archive-content" style="margin-top: 20px;">
      <!-- Archived content can be loaded/displayed here -->
    </div>
  </main>

</body>
</html>
