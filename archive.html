<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Archived Results</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      background-color: #0f0f0f;
      color: #f0f0f0;
    }
    header {
      background: url('https://images.pexels.com/photos/2770516/pexels-photo-2770516.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center;
      background-size: cover;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    header h1 {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 2em;
      color: #fff;
    }
    .controls {
      padding: 20px;
      text-align: center;
    }
    .controls select,
    .controls button {
      font-family: 'Orbitron', sans-serif;
      font-size: 1em;
      margin: 5px;
      padding: 10px;
      background-color: #1f1f1f;
      color: #f0f0f0;
      border: 1px solid #444;
      border-radius: 5px;
    }
    .controls button:hover {
      background-color: #333;
      cursor: pointer;
    }
    .home-button {
      margin-top: 10px;
      display: inline-block;
      text-decoration: none;
      font-family: 'Orbitron', sans-serif;
      font-size: 1em;
      background-color: #222;
      color: #fff;
      padding: 10px 15px;
      border-radius: 5px;
      border: 1px solid #555;
    }
    .home-button:hover {
      background-color: #444;
    }
    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      margin: 0 auto 40px;
      max-width: 1100px;
      border-radius: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      border: 5px solid white;
      font-size: 1em;
    }
    th, td {
      border: 1px solid white;
      padding: 10px;
      text-align: center;
      font-variant-numeric: tabular-nums;
    }
    th {
      background-color: red;
      color: white;
    }
    .gold { background-color: #ffd700; color: #000; font-weight: bold; }
    .silver { background-color: #c0c0c0; color: #000; font-weight: bold; }
    .bronze { background-color: #cd7f32; color: #000; font-weight: bold; }
    td.fastest {
      background-color: purple;
      color: white;
      font-weight: 700;
      font-family: 'Orbitron', monospace;
    }
  </style>
</head>

<body>
  <header>
    <h1 id="event-header">Archived Results</h1>
  </header>

  <div class="controls">
    <select id="yearSelect"></select>
    <select id="monthSelect"></select>
    <button onclick="loadArchive()">Load Archive</button>
    <br />
    <a class="home-button" href="index.html">üè† Home</a>
  </div>

  <main>
    <div class="overlay">
      <table id="leaderboard">
        <thead>
          <tr>
            <th>Pos</th>
            <th>Name</th>
            <th>Laptime</th>
            <th>Sector 1</th>
            <th>Sector 2</th>
            <th>Sector 3</th>
            <th>Gap</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <script>
    const MONTH_ORDER = [
      "January","February","March","April","May","June",
      "July","August","September","October","November","December"
    ];

    function parseLapTime(lapTime) {
      if (!lapTime) return Infinity;
      const parts = lapTime.split(':');
      return parts.length === 2
        ? parseFloat(parts[0]) * 60 + parseFloat(parts[1])
        : parseFloat(lapTime);
    }

    function formatLapTime(seconds) {
      if (seconds === Infinity) return '-';
      if (seconds >= 60) {
        const m = Math.floor(seconds / 60);
        const s = (seconds % 60).toFixed(3);
        return `${m}:${s.padStart(6, '0')}`;
      }
      return seconds.toFixed(3);
    }

    async function loadIndex() {
      try {
        const res = await fetch('data/archive/index.json');
        if (!res.ok) throw new Error('Failed to load index.json');
        const files = await res.json();

        const entries = files.map(file => {
          const match = file.match(/^([A-Z]+)(\d{4})_RESULTS\.json$/);
          if (!match) return null;
          const month = match[1];
          const year = match[2];
          return { file, month, year: parseInt(year) };
        }).filter(Boolean);

        const years = [...new Set(entries.map(e => e.year))].sort((a,b) => b - a);

        const yearSelect = document.getElementById('yearSelect');
        const monthSelect = document.getElementById('monthSelect');

        years.forEach(y => {
          const opt = document.createElement('option');
          opt.value = y;
          opt.textContent = y;
          yearSelect.appendChild(opt);
        });

        yearSelect.addEventListener('change', () => {
          populateMonths(entries, parseInt(yearSelect.value));
        });

        populateMonths(entries, years[0]);
      } catch (err) {
        console.error('Error loading index.json:', err);
      }
    }

    function populateMonths(entries, year) {
      const monthSelect = document.getElementById('monthSelect');
      monthSelect.innerHTML = '';

      const monthsForYear = entries
        .filter(e => e.year === year)
        .map(e => e.month)
        .sort((a, b) => MONTH_ORDER.indexOf(capitalize(a)) - MONTH_ORDER.indexOf(capitalize(b)));

      monthsForYear.forEach(m => {
        const opt = document.createElement('option');
        opt.value = capitalize(m);
        opt.textContent = capitalize(m);
        monthSelect.appendChild(opt);
      });
    }

    function capitalize(s) {
      return s.charAt(0) + s.slice(1).toLowerCase();
    }

    function loadArchive() {
      const year = document.getElementById('yearSelect').value;
      const month = document.getElementById('monthSelect').value.toUpperCase();
      const filePath = `data/archive/${month}${year}_RESULTS.json`;

      fetch(filePath)
        .then(response => {
          if (!response.ok) throw new Error('Network response was not ok');
          return response.json();
        })
        .then(data => {
          const tbody = document.querySelector("#leaderboard tbody");
          tbody.innerHTML = "";

          document.getElementById('event-header').textContent =
            `${data.track} ‚Äì ${data.variant} ‚Äì ${data.car}`;

          const sortedResults = data.results.slice().sort((a, b) =>
            parseLapTime(a.laptime) - parseLapTime(b.laptime)
          );

          const fastestTime = parseLapTime(sortedResults[0]?.laptime);
          const fastestSector1 = Math.min(...sortedResults.map(r => parseLapTime(r.sector1)));
          const fastestSector2 = Math.min(...sortedResults.map(r => parseLapTime(r.sector2)));
          const fastestSector3 = Math.min(...sortedResults.map(r => parseLapTime(r.sector3)));

          sortedResults.forEach((entry, index) => {
            const row = document.createElement("tr");
            if (index === 0) row.classList.add("gold");
            else if (index === 1) row.classList.add("silver");
            else if (index === 2) row.classList.add("bronze");

            const lapSeconds = parseLapTime(entry.laptime);
            const gapSeconds = lapSeconds - fastestTime;

            row.innerHTML = `
              <td>${index + 1}</td>
              <td>${entry.name}</td>
              <td>${entry.laptime}</td>
              <td class="${parseLapTime(entry.sector1) === fastestSector1 ? 'fastest' : ''}">${entry.sector1}</td>
              <td class="${parseLapTime(entry.sector2) === fastestSector2 ? 'fastest' : ''}">${entry.sector2}</td>
              <td class="${parseLapTime(entry.sector3) === fastestSector3 ? 'fastest' : ''}">${entry.sector3}</td>
              <td>${gapSeconds === 0 ? '-' : '+' + formatLapTime(gapSeconds)}</td>
            `;
            tbody.appendChild(row);
          });
        })
        .catch(error => {
          console.error("Error loading archive:", error);
          document.querySelector("#leaderboard tbody").innerHTML =
            `<tr><td colspan="7">Error loading results</td></tr>`;
        });
    }

    loadIndex();
  </script>
</body>
</html>
