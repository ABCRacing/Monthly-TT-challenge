<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monthly TT Challenge Leaderboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #eee;
      padding: 20px;
      max-width: 800px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #4caf50;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #444;
      text-align: center;
    }
    th {
      background-color: #222;
      color: #4caf50;
    }
    .loading {
      text-align: center;
      margin-top: 30px;
      font-size: 1.2rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>Monthly TT Challenge</h1>
  <div id="leaderboard-container">
    <div class="loading">Loading leaderboardâ€¦</div>
  </div>

  <script>
    const allowedDrivers = ["ACEREES", "DRIVER2", "DRIVER3", "DRIVER4", "DRIVER5"]; // replace with your real names

    fetch("leaderboard.json")
      .then((response) => {
        if (!response.ok) throw new Error("Failed to load leaderboard");
        return response.json();
      })
      .then((data) => {
        const filtered = data.filter(entry => allowedDrivers.includes(entry.driver));
        const table = document.createElement("table");

        table.innerHTML = `
          <thead>
            <tr>
              <th>Pos</th>
              <th>Driver</th>
              <th>Lap Time</th>
              <th>Sector 1</th>
              <th>Sector 2</th>
              <th>Sector 3</th>
              <th>Car</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody>
            ${filtered.map(driver => `
              <tr>
                <td>${driver.position}</td>
                <td>${driver.driver}</td>
                <td>${driver.lap_time}</td>
                <td>${driver.sector1}</td>
                <td>${driver.sector2}</td>
                <td>${driver.sector3}</td>
                <td>${driver.car}</td>
                <td>${driver.date}</td>
              </tr>
            `).join("")}
          </tbody>
        `;

        const container = document.getElementById("leaderboard-container");
        container.innerHTML = "";
        container.appendChild(table);
      })
      .catch((error) => {
        document.getElementById("leaderboard-container").innerHTML = `<div class="loading">Error: ${error.message}</div>`;
      });
  </script>
