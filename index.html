<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Current Month Leaderboard</title>

  <!-- Racing-style Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      background-color: #0f0f0f;
      color: #f0f0f0;
    }

    header {
      background: url('https://images.pexels.com/photos/2770516/pexels-photo-2770516.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center;
      background-size: cover;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header h1 {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 2rem;
      color: #00ffcc;
    }

    nav {
      background-color: #1a1a1a;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
      margin: 0 10px;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: #222;
    }

    tr:nth-child(even) {
      background-color: #1a1a1a;
    }

    tr:hover {
      background-color: #333;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #1a1a1a;
      margin-top: 40px;
    }

  </style>
</head>
<body>

  <nav>
    <a href="archive.html">üèÅ View Archive</a>
  </nav>

  <header>
    <h1>Current Month Leaderboard</h1>
  </header>

  <main>
    <div id="leaderboard"></div>
  </main>

  <footer>
    <p>ABCRacing | Monthly Time Trial Challenge</p>
  </footer>

  <script>
    fetch('data/leaderboard_filtered.json')
      .then(response => response.json())
      .then(data => {
        const container = document.getElementById('leaderboard');
        if (!data.length) {
          container.innerHTML = '<p>No leaderboard data available.</p>';
          return;
        }

        const table = document.createElement('table');
        const thead = document.createElement('thead');
        const tbody = document.createElement('tbody');

        const headers = ['Position', 'Driver', 'Steam ID', 'Lap Time', 'Sector 1', 'Sector 2', 'Sector 3', 'Vehicle', 'Date', 'Assists'];
        const headRow = document.createElement('tr');
        headers.forEach(header => {
          const th = document.createElement('th');
          th.textContent = header;
          headRow.appendChild(th);
        });
        thead.appendChild(headRow);

        data.forEach(row => {
          const tr = document.createElement('tr');
          headers.forEach((_, index) => {
            const td = document.createElement('td');
            td.textContent = row[index] || '';
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });

        table.appendChild(thead);
        table.appendChild(tbody);
        container.appendChild(table);
      })
      .catch(error => {
        document.getElementById('leaderboard').innerHTML = '<p>Error loading leaderboard data.</p>';
        console.error(error);
      });
  </script>

</body>
</html>
