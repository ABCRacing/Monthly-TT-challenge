<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Monthly TT Challenge Leaderboard</title>
<style>
  body { font-family: Arial, sans-serif; background: #111; color: #eee; }
  h1 { text-align: center; }
  table { margin: 0 auto; border-collapse: collapse; width: 80%; }
  th, td { border: 1px solid #444; padding: 8px; text-align: center; }
  th { background: #222; }
  tr:nth-child(even) { background: #222; }
</style>
</head>
<body>

<h1>Monthly TT Challenge Leaderboard</h1>

<table>
  <thead>
    <tr>
      <th>Position</th>
      <th>Driver</th>
      <th>Lap Time</th>
      <th>Car</th>
      <th>Date</th>
    </tr>
  </thead>
  <tbody id="leaderboard-body">
    <!-- Leaderboard entries will go here -->
  </tbody>
</table>

<script>
fetch('leaderboard.json')
  .then(response => response.json())
  .then(data => {
    const tbody = document.getElementById('leaderboard-body');
    tbody.innerHTML = ''; // Clear existing content
    data.forEach(entry => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td>${entry.position}</td>
        <td>${entry.driver}</td>
        <td>${entry.lap_time}</td>
        <td>${entry.car}</td>
        <td>${entry.date}</td>
      `;
      tbody.appendChild(tr);
    });
  })
  .catch(err => {
    console.error('Error loading leaderboard:', err);
    const tbody = document.getElementById('leaderboard-body');
    tbody.innerHTML = '<tr><td colspan="5">Failed to load leaderboard data.</td></tr>';
  });
</script>

</body>
</html>
