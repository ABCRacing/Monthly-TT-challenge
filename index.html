<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Current Month Leaderboard</title>

  <!-- Racing-style Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body  {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      background-color: #0f0f0f;
      color: #f0f0f0;
    }

    header {
      background: url('https://images.pexels.com/photos/2770516/pexels-photo-2770516.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center;
      background-size: cover;
      height: 200px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    header h1 {
      font-size: 2.5rem;
      text-shadow: 2px 2px #000;
    }

    .subtitle {
      font-size: 1.2rem;
      text-align: center;
      margin-top: -20px;
      margin-bottom: 30px;
      color: #aaa;
    }

    main {
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #1f1f1f;
    }

    th, td {
      border: 1px solid #333;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #333;
    }

    tr:nth-child(even) {
      background-color: #2a2a2a;
    }

    a {
      color: #00f0ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <header>
    <h1>Current Month Leaderboard</h1>
  </header>
  <div class="subtitle" id="challengeInfo">Loading challenge info...</div>

  <main>
    <p><a href="archive.html">üèÅ View Archive</a></p>

    <table id="leaderboard">
      <thead>
        <tr>
          <th>Position</th>
          <th>Name</th>
          <th>Lap Time</th>
          <th>Sector 1</th>
          <th>Sector 2</th>
          <th>Sector 3</th>
          <th>Gap</th>
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="7">Loading...</td></tr>
      </tbody>
    </table>
  </main>

  <script>
    // Load challenge info
    fetch('data/current_challenge.json')
      .then(response => response.json())
      .then(data => {
        const variantText = data.variant ? data.variant : '';
        const separator = variantText ? ' - ' : ' -';
        document.getElementById('challengeInfo').textContent = `${data.track}${separator}${variantText} - ${data.car}`;
      })
      .catch(error => {
        console.error('Error loading track info:', error);
        document.getElementById('challengeInfo').textContent = 'Track info unavailable';
      });

    // Load leaderboard
    fetch('data/leaderboard_filtered.json')
      .then(response => response.json())
      .then(data => {
        const tbody = document.querySelector("#leaderboard tbody");
        tbody.innerHTML = "";

        data.forEach((row, index) => {
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${index + 1}</td>
            <td>${row[1]}</td>
            <td>${row[3]}</td>
            <td>${row[4]}</td>
            <td>${row[5]}</td>
            <td>${row[6]}</td>
            <td>${row[7] || ""}</td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(error => {
        console.error("Failed to load leaderboard data:", error);
        document.querySelector("#leaderboard tbody").innerHTML = "<tr><td colspan='7'>Failed to load leaderboard data.</td></tr>";
      });
  </script>
</body>
</html>
