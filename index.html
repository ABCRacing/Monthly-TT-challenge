<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Current Month Leaderboard</title>

  <!-- Racing-style Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body  {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      background-color: #0f0f0f;
      color: #f0f0f0;
    }

    header {
      background: url('https://images.pexels.com/photos/2770516/pexels-photo-2770516.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center;
      background-size: cover;
      height: 200px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    header h1 {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      color: #fff;
      font-size: 2rem;
      margin: 0;
    }

    header h2 {
      background: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 6px;
      color: #ddd;
      font-size: 1.2rem;
      margin-top: 10px;
    }

    main {
      padding: 20px;
      background: url('https://images.pexels.com/photos/29321044/pexels-photo-29321044/free-photo-of-exciting-race-day-at-mexico-city-speedway.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border: 5px solid white;
    }

    th, td {
      border: 1px solid white;
      padding: 10px;
      text-align: center;
    }

    th {
      background-color: red;
      color: white;
    }

    .gold { background-color: #ffd700; color: #000; }
    .silver { background-color: #c0c0c0; color: #000; }
    .bronze { background-color: #cd7f32; color: #000; }
    .fastest { background-color: purple; color: white; }

    #error-message {
      color: red;
      text-align: center;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <nav style="background-color: #1a1a1a; padding: 10px; text-align: center;">
    <a href="archive.html" style="color: #00ffcc; text-decoration: none; font-weight: bold;">üèÅ View Archive</a>
  </nav>
  <header>
    <h1>Current Month Leaderboard</h1>
    <h2 id="track-info"></h2> <!-- ‚úÖ Added secondary title -->
  </header>

  <main>
    <div class="overlay">
      <div id="error-message"></div>
      <table id="leaderboard">
        <thead>
          <tr>
            <th>Position</th>
            <th>Name</th>
            <th>Lap Time</th>
            <th>Sector 1</th>
            <th>Sector 2</th>
            <th>Sector 3</th>
            <th>Gap</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </main>

  <script>
    async function fetchChallengeDetails() {
      try {
        const response = await fetch('data/challenge.json');
        const challenge = await response.json();
        const variantDisplay = challenge.variant ? ` - ${challenge.variant}` : "";
        document.getElementById("track-info").innerText = `${challenge.track}${variantDisplay} - ${challenge.car}`;
      } catch (error) {
        console.error('Failed to load challenge details:', error);
      }
    }

    async function fetchLeaderboard() {
      try {
        const response = await fetch('data/leaderboard_filtered.json');
        const leaderboard = await response.json();

        const tbody = document.querySelector('#leaderboard tbody');
        leaderboard.forEach((entry, index) => {
          const row = document.createElement('tr');

          if (index === 0) {
            row.classList.add('gold');
          } else if (index === 1) {
            row.classList.add('silver');
          } else if (index === 2) {
            row.classList.add('bronze');
          }

          if (entry.fastestLap) {
            row.classList.add('fastest');
          }

          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${entry.name}</td>
            <td>${entry.lapTime}</td>
            <td>${entry.sector1}</td>
            <td>${entry.sector2}</td>
            <td>${entry.sector3}</td>
            <td>${entry.gap || ''}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        document.getElementById('error-message').innerText = 'Failed to load leaderboard data.';
        console.error('Failed to load leaderboard:', error);
      }
    }

    fetchChallengeDetails();
    fetchLeaderboard();
  </script>
</body>
</html>
