<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Current Month Leaderboard</title>

  <!-- Racing-style Font -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      background-color: #0f0f0f;
      color: #f0f0f0;
    }

    nav {
      background-color: #1a1a1a;
      padding: 10px;
      text-align: center;
    }

    nav a {
      color: #00ffcc;
      text-decoration: none;
      font-weight: bold;
    }

    header {
      background: url('https://images.pexels.com/photos/2770516/pexels-photo-2770516.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1') no-repeat center center;
      background-size: cover;
      padding: 60px 20px;
      text-align: center;
      color: #ffffff;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
      text-shadow: 2px 2px 8px #000;
    }

    main {
      padding: 20px;
    }

    .leaderboard {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      border-collapse: collapse;
    }

    .leaderboard th, .leaderboard td {
      border: 1px solid #444;
      padding: 10px;
      text-align: center;
    }

    .leaderboard th {
      background-color: #222;
    }

    .leaderboard tr:nth-child(even) {
      background-color: #1a1a1a;
    }

    .leaderboard tr:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <nav>
    <a href="archive.html">üèÅ View Archive</a>
  </nav>

  <header>
    <h1>Current Month Leaderboard</h1>
  </header>

  <main>
    <table class="leaderboard" id="leaderboard-table">
      <thead>
        <tr>
          <th>Pos</th>
          <th>Driver</th>
          <th>Lap Time</th>
          <th>Sector 1</th>
          <th>Sector 2</th>
          <th>Sector 3</th>
          <th>Car</th>
          <th>Date</th>
          <th>Assists</th>
        </tr>
      </thead>
      <tbody id="leaderboard-body">
        <!-- Dynamic content will be injected here -->
      </tbody>
    </table>
  </main>

  <script>
    fetch('data/leaderboard_filtered.json')
      .then(response => response.json())
      .then(data => {
        const tbody = document.getElementById('leaderboard-body');
        data.forEach(row => {
          const tr = document.createElement('tr');
          [
            row.position,
            row.driver,
            row.lapTime,
            row.sector1,
            row.sector2,
            row.sector3,
            row.car,
            row.date,
            row.assists
          ].forEach(cell => {
            const td = document.createElement('td');
            td.textContent = cell || '-';
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        });
      });
  </script>
</body>
</html>
