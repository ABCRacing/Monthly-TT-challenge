<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wheel Spin - Choose a Car</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #0f0f0f;
      font-family: 'Orbitron', sans-serif;
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      color: #00ffcc;
      margin-bottom: 20px;
    }

    #wheel {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      border: 10px solid #fff;
      position: relative;
      overflow: hidden;
      box-shadow: 0 0 20px #00ffcc;
    }

    .segment {
      position: absolute;
      width: 50%;
      height: 50%;
      transform-origin: 100% 100%;
      background: #222;
      color: white;
      text-align: right;
      padding: 10px;
      font-size: 14px;
    }

    #spin-btn {
      margin-top: 30px;
      padding: 15px 30px;
      font-size: 1.2em;
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    #spin-btn:hover {
      background-color: #00ddaa;
    }

    #arrow {
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid red;
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
    }

    #result {
      margin-top: 20px;
      font-size: 1.5em;
      color: gold;
    }
  </style>
</head>
<body>

  <h1>Spin to Choose a Car</h1>

  <div id="arrow"></div>
  <div id="wheel"></div>
  <button id="spin-btn">ðŸŽ° Spin</button>
  <div id="result"></div>

  <script>
    const cars = [
      "Ferrari 488 GT3",
      "Porsche 911 RSR",
      "BMW M4 GT4",
      "Mazda MX-5 Cup",
      "Mercedes-AMG GT3",
      "Lamborghini HuracÃ¡n ST",
      "Audi R8 LMS",
      "Caterham 620R"
    ];

    const wheel = document.getElementById("wheel");
    const result = document.getElementById("result");

    const segmentAngle = 360 / cars.length;

    cars.forEach((car, i) => {
      const seg = document.createElement("div");
      seg.className = "segment";
      seg.style.transform = `rotate(${i * segmentAngle}deg) skewY(${90 - segmentAngle}deg)`;
      seg.style.backgroundColor = i % 2 === 0 ? "#333" : "#444";
      seg.innerText = car;
      wheel.appendChild(seg);
    });

    let spinning = false;

    document.getElementById("spin-btn").addEventListener("click", () => {
      if (spinning) return;
      spinning = true;

      const spinDegrees = 360 * 5 + Math.floor(Math.random() * 360);
      wheel.style.transition = "transform 4s ease-out";
      wheel.style.transform = `rotate(${spinDegrees}deg)`;

      setTimeout(() => {
        const finalDeg = spinDegrees % 360;
        const selectedIndex = Math.floor((360 - finalDeg) / segmentAngle) % cars.length;
        result.innerText = `Selected: ${cars[selectedIndex]}`;
        spinning = false;
      }, 4000);
    });
  </script>
</body>
</html>
